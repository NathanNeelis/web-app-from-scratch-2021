<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Webapp from scratch - movies?</title>

    <!-- FONTS  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#movies">Movies</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <article class="formWrap">
                <div class="formIntro">
                    <label for="searchField">Search:</label>
                    <input type="text" placeholder="Search for a movie" class="searchFieldIntro">
                    <input type="submit" class="searchBtnIntro" value="search" onclick="location.href='#search';">
                </div>
            </article>
            <article class="background">
                <!-- renders data here  -->
            </article>
        </section>

        <section class="topMovies">
            <h2>Top movies</h2>
            <article class='topTwenty'>
                <!-- renders data here  -->
            </article>
        </section>

        <section class="searchWrapper">
            <article class="form">
                <label for="searchField">Search:</label>
                <input type="text" placeholder="Search for a movie" id="searchFieldID" class="searchField">
                <input type="submit" class="searchBtn" value="search">
            </article>
            <article class="searchResultsWrapper">
                <h2 class="searchHeading">Search results</h2>
                <div class="searchResults">
                    <!-- renders data here  -->
                </div>
            </article>
        </section>


        <section class="detailsMovie">
            <!-- renders data here  -->
        </section>

        <section class="recentlyViewed">
            <h2>Recently Viewed movies</h2>
            <article class='viewedMovies'>
                <!-- renders data here  -->
            </article>
        </section>
    </main>

    <footer></footer>
    <script src="js/vendor/routie.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
